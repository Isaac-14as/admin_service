{% extends 'base.html' %}

{% block links %}
  {% load static %} 
  <link rel="stylesheet" href="{% static 'main_part/css/create_entry.css' %}"> 
{% endblock %}


{% block content %}



  <div class='box_form'>
    <div class="header_text">
      <h1>Редактирование записи</h1>
    </div>
    <form action="" method="post">
      {% csrf_token %}
      {% comment %} {{ form.as_p }} {% endcomment %}
      <div class="main_box">
        <div class="left_box">
          <p><label for="id_year">Год:</label> <input type="number" name="year" id="id_year" min="1900" value={{ record.year }}></p>
          <p><label for="id_cemetery_name">Наименование кладбища:</label> <input type="text" name="cemetery_name" class="form-control " id="id_cemetery_name" value={{ record.cemetery_name }}></p>
          <p><label for="id_number">Номер:</label> <input type="number" name="number" id="id_number" value={{ record.number }}></p>
          <p><label for="id_surname">Фамилия:</label> <input type="text" name="surname" class="form-control" id="id_surname" value={{ record.surname }}></p>
          <p><label for="id_name">Имя:</label> <input type="text" name="name" class="form-control" id="id_name" value={{ record.name }}></p>
          <p><label for="id_middle_name">Отчество:</label> <input type="text" name="middle_name" class="form-control" id="id_middle_name" value={{ record.middle_name }}></p>
          <p><label for="id_age_deceased">Возраст умершего:</label> <input type="number" name="age_deceased" id="id_age_deceased" min="0" value={{ record.age_deceased }}></p>
          <p><label for="id_date_of_birth">Дата рождения:</label> <input type="date" name="date_of_birth" id="id_date_of_birth" value={{ date_of_birth }}></p>
          <p><label for="id_date_of_death">Дата смерти:</label> <input type="date" name="date_of_death" id="id_date_of_death" value={{ date_of_death }}></p>
          <p><label for="id_burial_date">Дата захоронения:</label> <input type="date" name="burial_date" id="id_burial_date" value={{ burial_date }}></p>
        </div>
        <div class="right_box">
          <p><label for="id_area">Участок:</label> <input type="text" name="area" class="form-control" id="id_area" value={{ record.area }}></p>
          <p><label for="id_grave">Могила:</label> <input type="text" name="grave" class="form-control" id="id_grave" value={{ record.grave }}></p>
          <p><label for="id_evidence">№ свидетельства о смерти из ЗАГСа:</label> <input type="text" name="evidence" class="form-control" id="id_evidence" value={{ record.evidence }}></p>
          <p><label for="id_registry_office">Каким ЗАГСом выдано свидетельство:</label> <input type="text" name="registry_office" class="form-control" id="id_registry_office" value={{ record.registry_office }}></p>
          <p><label for="id_responsible_for_burial">Ф.И.О. ответственного за захоронение и его адрес:</label> <textarea name="responsible_for_burial" cols="40" rows="3" class="form-control" id="id_responsible_for_burial">{{ record.responsible_for_burial }}</textarea></p>
          <p><label for="id_note">Примечание:</label> <textarea name="note" cols="40" rows="3" class="form-control" id="id_note">{{ record.note }}</textarea></p>
        </div>
      </div>
      <div class="btn_box">
        <button type="submit" class="btn btn-dark w-50">Сохранить</button>
      </div>
    </form>
  </div>


{% endblock %}
