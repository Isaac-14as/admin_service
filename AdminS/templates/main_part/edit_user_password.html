{% extends 'base.html' %}

{% block links %}
  {% load static %} 
  <link rel="stylesheet" href="{% static 'main_part/css/login.css' %}"> 
{% endblock %}


{% block content %}
  <div class='box_form'>
    <div class="header_text">
      <h1>Редактирование пароля</h1>
      <h3>Пользователь: {{ user_edit.first_name }}</h1>
    </div>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="btn_box">
        <button type="submit" class="btn btn-dark w-50">Сохранить</button>
      </div>
    </form>
  </div>
{% endblock %}
