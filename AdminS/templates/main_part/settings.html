{% extends 'base.html' %}

{% block links %}
  {% load static %} 
  <link rel="stylesheet" href="{% static 'main_part/css/login.css' %}"> 
  <link rel="stylesheet" href="{% static 'main_part/css/edit_user.css' %}">  
{% endblock %}


{% block content %}
<meta http-equiv="refresh" content="200">
<div class='box_form'>
  <div class="header_text">
    <h1>Настройки</h1>
  </div>
  <form action="" method="post">
    {% csrf_token %}

    <p><label for="id_year">Год:</label> <input type="checkbox" name="year" id="id_year"
      {% if request.COOKIES.year == 'True' %}checked{% endif %}></p>

    <p><label for="id_cemetery_name">Наименование кладбища:</label> <input type="checkbox" name="cemetery_name" id="id_cemetery_name"
      {% if request.COOKIES.cemetery_name == 'True' %}checked{% endif %}></p>

    <p><label for="id_number">Номер:</label> <input type="checkbox" name="number" id="id_number"
      {% if request.COOKIES.number == 'True' %}checked{% endif %}></p>

    <p><label for="id_surname">Фамилия:</label> <input type="checkbox" name="surname" id="id_surname"
      {% if request.COOKIES.surname == 'True' %}checked{% endif %}></p>

    <p><label for="id_name">Имя:</label> <input type="checkbox" name="name" id="id_name"
    {% if request.COOKIES.name == 'True' %}checked{% endif %}></p>

    <p><label for="id_middle_name">Отчество:</label> <input type="checkbox" name="middle_name" id="id_middle_name"
      {% if request.COOKIES.middle_name == 'True' %}checked{% endif %}></p>

    <p><label for="id_age_deceased">Возраст умершего:</label> <input type="checkbox" name="age_deceased" id="id_age_deceased"
      {% if request.COOKIES.age_deceased == 'True' %}checked{% endif %}></p>

    <p><label for="id_date_of_birth">Дата рождения:</label> <input type="checkbox" name="date_of_birth" id="id_date_of_birth"
      {% if request.COOKIES.date_of_birth == 'True' %}checked{% endif %}></p>

    <p><label for="id_date_of_death">Дата смерти:</label> <input type="checkbox" name="date_of_death" id="id_date_of_death"
      {% if request.COOKIES.date_of_death == 'True' %}checked{% endif %}></p>

    <p><label for="id_burial_date">Дата захоронения:</label> <input type="checkbox" name="burial_date" id="id_burial_date"
      {% if request.COOKIES.burial_date == 'True' %}checked{% endif %}></p>

    <p><label for="id_area">Участок:</label> <input type="checkbox" name="area" id="id_area"
      {% if request.COOKIES.area == 'True' %}checked{% endif %}></p>

    <p><label for="id_grave">Могила:</label> <input type="checkbox" name="grave" id="id_grave"
      {% if request.COOKIES.grave == 'True' %}checked{% endif %}></p>

    <p><label for="id_evidence">№ свидетельства о смерти из ЗАГСа:</label> <input type="checkbox" name="evidence" id="id_evidence"
      {% if request.COOKIES.evidence == 'True' %}checked{% endif %}></p>

    <p><label for="id_registry_office">Каким ЗАГСом выдано свидетельство:</label> <input type="checkbox" name="registry_office" id="id_registry_office"
      {% if request.COOKIES.registry_office == 'True' %}checked{% endif %}></p>

    <p><label for="id_responsible_for_burial">Ф.И.О. ответственного за захоронение и его адрес:</label> <input type="checkbox" name="responsible_for_burial" id="id_responsible_for_burial"
      {% if request.COOKIES.responsible_for_burial == 'True' %}checked{% endif %}></p>

    <p><label for="id_note">Примечание:</label> <input type="checkbox" name="note" id="id_note"
      {% if request.COOKIES.note == 'True' %}checked{% endif %}></p>
    <div class="btn_box">
      <button type="submit" class="btn btn-dark w-50">Сохранить</button>
    </div>
  </form>
</div>
{% endblock %}
